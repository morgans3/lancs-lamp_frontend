<button *ngIf="tokenDecoded && (tokenDecoded.mfa === undefined || tokenDecoded.mfa === false)" type="button"
  color="default" mat-raised-button style="width: 100%; margin-top: 10px; margin-bottom: 10px;"
  (click)="showInfo()">Display Sensitive
  Information</button>

<button *ngIf="tokenDecoded && tokenDecoded.mfa" type="button" color="accent" mat-raised-button
  style="width: 100%; margin-top: 10px; margin-bottom: 10px;" (click)="removeInfo()">Remove Sensitive
  Information</button>
