<h1 mat-dialog-title>Confirmation Required</h1>
<div mat-dialog-content>
  <form class="m-t-20" [formGroup]="myForm">
    <mat-form-field class="example-full-width">
      <input matInput name="authcode" type="text" maxlength="6" placeholder="Enter the Auth Code" id="authcode" autocomplete="off" formControlName="authcode" />
    </mat-form-field>
  </form>
  <p class="text-danger" style="text-align: center" *ngIf="errorMessage">{{errorMessage}}</p>
</div>
<div mat-dialog-actions>
  <button type="button" style="width: 100%" mat-raised-button (click)="confirm()" cdkFocusInitial>Confirm Code</button>
  <br /><br />
  <button type="button" style="width: 100%" mat-button color="warn" (click)="onNoClick()">Cancel</button>
  <br /><br />
  <button type="button" style="width: 100%" mat-button color="accent" (click)="removeMFA()">Remove MFA Method</button>
</div>
