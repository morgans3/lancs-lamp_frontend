<div fxLayout="row wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" fxLayoutAlign="center center">
    <mat-card-title>Training Resources</mat-card-title>
  </div>
</div>

<hr />

<div fxLayout="row wrap">
  <div fxFlex.gt-sm="30" fxFlex.gt-xs="100" fxFlex="100" style="padding: 20px">
    <form class="m-t-20" [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width">
        <input autocomplete="off" matInput placeholder="Display Name" type="text" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input autocomplete="off" matInput placeholder="Url" type="text" formControlName="url" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input autocomplete="off" matInput placeholder="Order" type="text" formControlName="order" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input autocomplete="off" matInput placeholder="Section" type="text" formControlName="section" />
      </mat-form-field>

      <mat-card-actions style="display: flex">
        <button mat-raised-button color="primary" type="submit" style="width: 100%" [disabled]="!myForm.valid">Submit</button>
      </mat-card-actions>
    </form>
  </div>

  <div fxFlex.gt-sm="70" fxFlex.gt-xs="100" fxFlex="100" style="padding: 25px">
    <mat-card-title>
      <mat-spinner [diameter]="30" *ngIf="!dataFetched"></mat-spinner>
    </mat-card-title>
    <div class="bg-light p-10 p-r-20 p-l-20">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
      </mat-form-field>
    </div>
    <div class="responsive-table" [hidden]="dataFetched">
      <mat-table #Table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Display Name </mat-header-cell>
          <mat-cell *matCellDef="let task"> {{ task.name }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="url">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Url </mat-header-cell>
          <mat-cell *matCellDef="let task"> {{ task.url }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="order">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Order </mat-header-cell>
          <mat-cell *matCellDef="let task"> {{ task.order }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="section">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Section </mat-header-cell>
          <mat-cell *matCellDef="let task"> {{ task.section }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button (click)="remove(row)" mat-button color="warn">
              <i class="material-icons">delete</i>
            </button>
          </mat-cell>
        </ng-container>
      </mat-table>

      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 50]"> </mat-paginator>
    </div>
  </div>
</div>
