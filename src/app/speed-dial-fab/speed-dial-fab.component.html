<div id="fab-dismiss" *ngIf="fabTogglerState==='active'" (click)="onToggleFab()">
</div>
<div class="fab-container">
  <button mat-fab class="fab-toggler" (click)="onToggleFab()" color="primary">
    <i class="material-icons" [@fabToggler]="{value: fabTogglerState}">add</i>
  </button>
  <div [@speedDialStagger]="buttons.length">
    <button *ngFor="let btn of buttons" mat-mini-fab class="fab-secondary" color="secondary" (click)="clickEvents(btn.icon)"
      [matTooltip]="btn.tooltip" matTooltipPosition="left">
      <i class="material-icons">{{btn.icon}}</i>
    </button>
  </div>
</div>
